<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - IXWiser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.6s ease-in-out;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 16px;
        }
        .message {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .session-info {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            color: #4b5563;
        }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn-secondary {
            background: #6b7280;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .countdown {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        
        <p class="message">
            Thank you for your subscription! Your payment has been processed successfully 
            and your subscription is now active.
        </p>
        
        {% if session_id %}
        <div class="session-info">
            <strong>Session ID:</strong> {{ session_id }}
        </div>
        {% endif %}
        
        <div>
            <a href="/dashboard" class="btn">Go to Dashboard</a>
            <a href="/subscription" class="btn btn-secondary">Manage Subscription</a>
        </div>
        
        <div class="countdown">
            Redirecting to dashboard in <span id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Auto-redirect countdown
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/dashboard';
            }
        }, 1000);
        
        // Optional: Send success event to analytics
        // gtag('event', 'subscription_purchase', {
        //     'event_category': 'payment',
        //     'event_label': '{{ session_id }}',
        //     'value': 1
        // });
    </script>
</body>
</html>
